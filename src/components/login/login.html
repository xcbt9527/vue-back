<div class="login">
  <div class="loginbox">
    <div class="p-20">
      <div class="p-10">
        <Input v-model="username">
        <span slot="prepend">账号：</span>
        </Input>
      </div>
      <div class="p-10">
        <Input v-model="password">
        <span slot="prepend">密码：</span>

      </div>
      <div class="btn p-t-10">
        <Button type="primary" :loading="loading" @click="toLoading">登录</Button>
      </div>
    </div>
  </div>
</div>
